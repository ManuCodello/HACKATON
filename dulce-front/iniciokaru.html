<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recetas - KARU AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-image: url("BGKARU.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main {
      margin-top: -100px; /* Para mover el cuadro m√°s arriba */
    }
  </style>
</head>
<body>

  <!-- Logo Karu IA -->
  <img src="KaruAI_head.png" alt="Logo KARU AI" class="h-64 w-auto mt-10 mb-10" />

  <!-- Contenedor centrado -->
  <main class="w-full flex items-center justify-center px-4">
    <div class="bg-[#f9f5ffcc] p-8 rounded-lg shadow-lg text-center max-w-lg w-full">
      <h1 class="text-4xl font-bold mb-8 text-[#6C3FB4]">Bienvenido a KARU AI</h1>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-8">
        
        <!-- Ingredientes -->
        <a href="#" class="flex flex-col items-center text-[#1F2937] hover:text-[#F59E0B] transition">
          <img src="https://cdn-icons-png.flaticon.com/512/4151/4151152.png" alt="Ingredientes" class="h-20 w-20 mb-4" />
          <span class="font-semibold text-lg">Ingredientes</span>
        </a>

        <!-- Recetas -->
        <a href="#" class="flex flex-col items-center text-[#1F2937] hover:text-[#F59E0B] transition">
          <img src="https://cdn-icons-png.flaticon.com/512/3565/3565418.png" alt="Recetas" class="h-20 w-20 mb-4" />
          <span class="font-semibold text-lg">Recetas</span>
        </a>

        <!-- Comidas -->
        <a href="#" class="flex flex-col items-center text-[#1F2937] hover:text-[#F59E0B] transition">
          <img src="https://cdn-icons-png.flaticon.com/512/2771/2771406.png" alt="Comidas" class="h-20 w-20 mb-4" />
          <span class="font-semibold text-lg">Comidas</span>
        </a>

      </div>
    </div>
  </main>

</body>
</html>
